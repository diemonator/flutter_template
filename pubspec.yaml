name: flutter_template
description: A new Flutter flavours.

publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: any
  intl: any
  get_it: any
  provider: any
  flutter_bloc: any
  rxdart: any
  equatable: any
  freezed_annotation: any
  json_annotation: any
  dio: any
  dio_smart_retry: any
  shared_preferences: any
  flutter_secure_storage: any
  collection: any
  regexed_validator: any
  animations: any
  go_router: any
  result_dart: any
  gap: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: any
  json_serializable: any
  build_runner: any
  flutter_lints: any
  dart_code_metrics: any

flutter:
  uses-material-design: true
  generate: false

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Regular.ttf
        - asset: fonts/roboto/Roboto-Bold.ttf
          weight: 700

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

flutter_intl:
  enabled: true
  class_name: Lang
  main_locale: en
  arb_dir: lib/app/localization
  output_dir: lib/app/localization/generated
  use_deferred_loading: false
